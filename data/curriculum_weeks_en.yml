- title: Precourse
  summary: Allt du behöver inför kursstarten
  blurb: "Du måste få en solid kunskapsbas att stå på inför själva kursen. Därför inleder vi campet med en förberedande del på 4 veckor. Under den förberedande kursen arbetar du på distans i ett nära samarbete med din coach och i team med andra deltagare. Du deltar i en till två fjärrmöten dagligen och förväntas kunna ägna mellan 15 till 20 timmar per vecka med att gå igenom material, lösa uppgifter och delta i parprogrammering."

- title: Week 1
  summary: Test driven development and object oriented programming
  blurb: The first week's challenge is to build a simple ATM Simulator. It may sound trivial, but the challenge is about understanding how an everyday
   situation might look like when you think about it in terms of code and how different objects interact with each other.
   During the week, we introduce a number of new terms and concepts that lay the foundation for your future development.
   We practice pair programming and test driven development and we also struggle with version control and more advanced ruby syntax.
   During this week we also introduce user-focused approach to program development.
   The week ends with your first individual Weekend Challenge.

- title: Week 2
  summary: Introduction to JavaScript
  blurb: We continue to introduce yet another programming language and associated testing framework - JavaScript and Jasmine.
   We also go through the basics of HTML and CSS and build an application that calculates your Body Mass Index (BMI Challenge) and deploy our first app on the Internet.


- title: Week 3
  summary: Pair Programming and User-Driven Development
  blurb: This week we begin to lay the foundation for an online system that allows users to order food online (Slow Food Challenge).
   We introduce a framework for web based applications (Sinatra) and give participants an first insight into agile development
   focusing on Behavior Driven Development.
   Slow Food Challenge is also about begining to think in the Model-View-Controller design pattern, about relational and about features for user registration, authentication and authorization.
   At the end of the week, we are ready to go live with the Slow Food Online application and we deploy our system using Heroku.
   To facilitate and automate our deploy process we use techniques such as Continuous Integration and Continuous Deployment.

- title: Vecka 4
  summary: Statiska siter och programmeringstekniker
  blurb: Under den här veckan bygger vi en personlig site (Portfolio Challenge) med ramverket Middleman. Vi introducerar även HAML - en HTML markup
   som underlättar skapandet och underhållet av HTML kod.
   Vi introducerar mer avancerade JavaScript-baserade ramverk (jQuery) och CSS ramverk (Foundation, Bootstrap) och visat hur vi kan förbättra användarupplevelsen i våra applikationer.

- title: Vecka 5
  summary: Ruby on Rails
  blurb: Den här veckan introducerar vi deltagarna till Ruby on Rails - ett ramverk som hjälper programmeraren att följa designmönstret Model-View-Controller (MVC) och lär dem att jobba
   efter grundprinciperna Convention Over Configuration (Konvention före konfiguration) och Don't Repeat Yourself (DRY) som går ut på att motverka duplicering av kod.
   Vi introducerar också mer omfattande teststrategier och befäster deltagarnas kunskaper för hur de använder tester i sin utvecklingsprocess.
   Vi forsätter med att fördjupa oss i Rails och går igenom mer avancerade tekniker för hur man använder externa bibliotek (gems), API'er, websockets, mm. "


- title: Vecka 6
  summary: Mid Course Project
  blurb: Halvvägs genom campet är det tid för deltagarna att sätta sina kunskaper i praktiken och släppa taget om coachens trygga vägledning.
   Det är dags att jobba med ett eget projekt. Syftet är självklart att konsolidera sina kunskaper och börja bygga upp en egen projektportfölj.
   Under veckan håller vi även föreläsningar och arbetspass i Kanban.


- title: Vecka 7 & 8
  summary: Mobila applikationer
  blurb: Den här veckan fördjupar vi deltagarnas kunskaper inom JavaScript genom att introducera AngularJS, ett populärt front-end ramverk.
   Vi tittar även på Ionic som är ett ramverk för utveckling av mobila applikationer (hybridappar för både Android och iOS).
   Veckoutmaningen är att koppla ihop SlowFood Online API'n med en mobil applikation och låta användare göra beställningar med sin smartphone.

- title: Vecka 9 & 10
  summary: Avancerad Rails, API'er och Agila utvecklingsmetoder
  blurb: Allt handlar om att plocka på sig erfarenhet och kompetens (som vi definierar kunskap omsatt i praktik).
   Under två veckor bygger vi en avancerad marketplace-applikation som en fortsättning på vår SlowFood utmaning.
   Vi fördjupar oss i konceptet med API'r som hjälper oss att öppna upp vårt system för andra utvecklare, jobbar med mer avancerade planeringsverktyg,
   följer de agila arbetsmetoderna och sjösäter en fullvärdig lösning.

- title: Vecka 11 & 12
  summary: Slutprojekt
  blurb: Vid det här läget är deltagarna mer eller mindre självgående och det är åter igen dags att omsätta förgående veckors kunskaper i praktisk tillämpning.
   Deras produktportfölj kommer att utökas med ytterligare en applikation.
   I grupper om tre till fyra jobbar de fram en så kallad minimum viable product (MVP) som de sätter i produktion på en egen virtuell server (Digital Ocean).
   På onsdagen håller vi i vår Karriärdag och på fredagen är det examination och Demodag. Det är mycket som ska klaffa och det finns många anledningar att fira.


- title: Vecka 12
  summary: Wrap up
  blurb: Den här veckan används till att finslipa sina slutprojekt, göra klart evenuella utmaningar som man inte hann med under kursen och förbereda sig för sin karriär som utvecklare.
   På onsdagen håller vi i vår Karriärdag och på fredagen är det examination och Demodag. Det är mycket som ska klaffa och det finns många anledningar att fira.


